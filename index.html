<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby Shower - León Ernesto</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/07/52/forest-2695566_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2d2d2d;
      overflow-x: hidden;
      font-size: 2.4rem;
    }
    header {
      text-align: center;
      padding: 6rem 1rem 3rem;
      background-color: rgba(255, 255, 255, 0.85);
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #2e7d32;
    }
    .subtext {
      font-size: 2.6rem;
      margin-top: 2rem;
    }
    .btn-desbloquear {
      margin-top: 3rem;
      padding: 2rem;
      border-radius: 50%;
      font-size: 2rem;
      background: #81c784;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 0.2s ease-in-out;
    }
    .btn-desbloquear:hover {
      transform: scale(1.1);
    }
    #contenido {
      display: none;
      padding: 2rem;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      margin: 2rem;
      border-radius: 20px;
      position: relative;
    }
    .countdown {
      font-size: 3rem;
      font-weight: bold;
      margin: 1.5rem 0;
      color: #1b5e20;
    }
    input, select, button {
      font-family: 'Fredoka', sans-serif;
      font-size: 2rem;
    }
    .formulario {
      max-width: 600px;
      margin: 2rem auto;
      text-align: left;
    }
    .formulario input, .formulario select {
      width: 100%;
      padding: 1.2rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .formulario button {
      width: 100%;
      padding: 1.4rem;
      background: #66bb6a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 2rem;
      cursor: pointer;
    }
    .animacion-selva {
      position: absolute;
      top: -60px;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('https://cdn.pixabay.com/photo/2018/05/06/17/42/vines-3374333_1280.png') repeat-x;
      background-size: contain;
      animation: balanceo 5s infinite linear;
    }
    .monito {
      position: absolute;
      top: -300px;
      width: 120px;
      transition: top 1.2s ease-in-out, transform 0.6s ease-in-out;
      z-index: 10;
    }
    .monito.mostrar {
      top: 30px;
      animation: columpiar 2s ease-in-out infinite alternate;
    }
    .monito1 { left: 20%; transform: translateX(-50%); }
    .monito2 { left: 50%; transform: translateX(-50%); }
    .monito3 { left: 80%; transform: translateX(-50%); }

    @keyframes balanceo {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }
    @keyframes columpiar {
      0% { transform: translateX(-50%) rotate(-10deg); }
      100% { transform: translateX(-50%) rotate(10deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="animacion-selva"></div>
    <img id="monito1" class="monito monito1" src="https://cdn.pixabay.com/photo/2014/04/03/00/41/monkey-308318_960_720.png" alt="Monito 1" />
    <img id="monito2" class="monito monito2" src="https://cdn.pixabay.com/photo/2014/04/03/00/41/monkey-308318_960_720.png" alt="Monito 2" />
    <img id="monito3" class="monito monito3" src="https://cdn.pixabay.com/photo/2014/04/03/00/41/monkey-308318_960_720.png" alt="Monito 3" />
    <h1>Baby Shower de León Ernesto</h1>
    <p class="subtext">Acompáñame a celebrar con mi mamá<br>Estefany Johany de la Cruz Martínez</p>
    <button class="btn-desbloquear" onclick="mostrarContenido()">Desbloquear invitación</button>
  </header>

  <div id="contenido">
    <div class="countdown" id="countdown">Cargando cuenta regresiva...</div>
    <p><strong>Fecha:</strong> 30 de agosto 2025, 5:00 PM</p>
    <p><strong>Lugar:</strong> Hotel Hotsson Tampico, Av. Miguel Hidalgo 2000, Smith, 89140 Tampico, Tamps.</p>

    <div class="formulario">
      <label>Tu nombre:</label>
      <input type="text" id="nombre" placeholder="Ej. Ana López">

      <label>¿Asistirás?</label>
      <select id="asistencia" onchange="togglePersonas()">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <div id="personasContainer">
        <label>¿Cuántas personas?</label>
        <select id="personas">
          <option value="1">1 persona</option>
          <option value="2">2 personas</option>
        </select>
      </div>

      <button onclick="enviarWhatsApp()">Confirmar por WhatsApp</button>
    </div>
  </div>

  <audio id="musicaFondo" src="assets/musica.mp3" type="audio/mpeg" loop></audio>

  <script>
    const fechaEvento = new Date("August 30, 2025 17:00:00").getTime();

    function mostrarContenido() {
      document.getElementById("contenido").style.display = "block";
      document.querySelector(".btn-desbloquear").style.display = "none";

      // Mostrar monos animados
      document.getElementById("monito1").classList.add("mostrar");
      document.getElementById("monito2").classList.add("mostrar");
      document.getElementById("monito3").classList.add("mostrar");

      reproducirMusica();
      iniciarCountdown();
    }

    function iniciarCountdown() {
      const el = document.getElementById("countdown");
      setInterval(() => {
        const ahora = new Date().getTime();
        const diff = fechaEvento - ahora;
        if (diff < 0) {
          el.textContent = "¡El evento ha comenzado!";
          return;
        }
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diff % (1000 * 60)) / 1000);
        el.textContent = `${dias} días ${horas}h ${minutos}m ${segundos}s`;
      }, 1000);
    }

    function togglePersonas() {
      const val = document.getElementById("asistencia").value;
      document.getElementById("personasContainer").style.display = val === "Sí" ? "block" : "none";
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombre").value.trim();
      const asistencia = document.getElementById("asistencia").value;
      const personas = document.getElementById("personas").value;
      if (!nombre) return alert("Por favor escribe tu nombre.");
      let mensaje = "";
      if (asistencia === "Sí") {
        mensaje = `Hola, soy ${nombre} y confirmo mi asistencia al baby shower de León Ernesto. `;
        mensaje += personas === "1" ? "Asistiré solo una persona." : "Asistiremos dos personas.";
      } else {
        mensaje = `Hola, soy ${nombre} y mil disculpas, no podré asistir al baby shower de León Ernesto.`;
      }
      window.open(`https://wa.me/5218332451478?text=${encodeURIComponent(mensaje)}`);
    }

    function reproducirMusica() {
      const audio = document.getElementById("musicaFondo");
      audio.play().catch(err => {
        console.warn("El navegador bloqueó la reproducción automática", err);
      });
    }
  </script>
</body>
</html>
