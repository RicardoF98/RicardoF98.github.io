<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby Shower - León Ernesto</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Parisienne', cursive;
      background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
      color: #333;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 5rem 1rem;
      background: #fff;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      color: #2e7d9a;
    }
    .subtext {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .btn-desbloquear {
      margin-top: 3rem;
      padding: 1.5rem;
      border-radius: 50%;
      font-size: 1rem;
      background: #81d4fa;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
    }
    .btn-desbloquear:hover {
      transform: scale(1.05);
    }
    #contenido {
      display: none;
      padding: 2rem;
      text-align: center;
    }
    .countdown {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #004d40;
    }
    input, select, button {
      font-family: 'Parisienne', cursive;
    }
    .formulario {
      max-width: 400px;
      margin: 2rem auto;
      text-align: left;
    }
    .formulario input, .formulario select {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .formulario button {
      width: 100%;
      padding: 1rem;
      background: #ba68c8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Baby Shower de León Ernesto</h1>
    <p class="subtext">Acompáñame a celebrar con mi mamá<br>Estefany Johany de la Cruz Martínez</p>
    <button class="btn-desbloquear" onclick="mostrarContenido()">Desbloquear invitación</button>
  </header>

  <div id="contenido">
    <div class="countdown" id="countdown">Cargando cuenta regresiva...</div>
    <p><strong>Fecha:</strong> 30 de agosto 2025, 5:00 PM</p>
    <p><strong>Lugar:</strong> Hotel Hotsson Tampico, Av. Miguel Hidalgo 2000, Smith, 89140 Tampico, Tamps.</p>

    <div class="formulario">
      <label>Tu nombre:</label>
      <input type="text" id="nombre" placeholder="Ej. Ana López">

      <label>¿Asistirás?</label>
      <select id="asistencia" onchange="togglePersonas()">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <div id="personasContainer">
        <label>¿Cuántas personas?</label>
        <select id="personas">
          <option value="1">1 persona</option>
          <option value="2">2 personas</option>
        </select>
      </div>

      <button onclick="enviarWhatsApp()">Confirmar por WhatsApp</button>
    </div>
  </div>

  <script>
    const fechaEvento = new Date("August 30, 2025 17:00:00").getTime();

    function mostrarContenido() {
      document.getElementById("contenido").style.display = "block";
      document.querySelector(".btn-desbloquear").style.display = "none";
      reproducirMusica();
      iniciarCountdown();
    }

    function iniciarCountdown() {
      const el = document.getElementById("countdown");
      setInterval(() => {
        const ahora = new Date().getTime();
        const diff = fechaEvento - ahora;
        if (diff < 0) {
          el.textContent = "¡El evento ha comenzado!";
          return;
        }
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diff % (1000 * 60)) / 1000);
        el.textContent = `${dias} días ${horas}h ${minutos}m ${segundos}s`;
      }, 1000);
    }

    function togglePersonas() {
      const val = document.getElementById("asistencia").value;
      document.getElementById("personasContainer").style.display = val === "Sí" ? "block" : "none";
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombre").value.trim();
      const asistencia = document.getElementById("asistencia").value;
      const personas = document.getElementById("personas").value;
      if (!nombre) return alert("Por favor escribe tu nombre.");
      let mensaje = "";
      if (asistencia === "Sí") {
        mensaje = `Hola, soy ${nombre} y confirmo mi asistencia al baby shower de León Ernesto. `;
        mensaje += personas === "1" ? "Asistiré solo una persona." : "Asistiremos dos personas.";
      } else {
        mensaje = `Hola, soy ${nombre} y mil disculpas, no podré asistir al baby shower de León Ernesto.`;
      }
      window.open(`https://wa.me/5218332451478?text=${encodeURIComponent(mensaje)}`);
    }

    function reproducirMusica() {
      const audio = new Audio("https://docs.google.com/uc?export=open&id=1FZwuexiEkRPIFeiOQQ6hBwZ8J9ZCM96v");
      audio.loop = true;
      audio.play().catch(() => {
        console.log("El navegador bloqueó la reproducción automática");
      });
    }
  </script>
</body>
</html>
