<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby Shower León Ernesto</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: url('assets/selva.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2e2e2e;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
      background-color: rgba(255, 255, 255, 0.9);
      margin: 60px auto;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0;
      color: #2c7a2c;
    }

    h2 {
      font-weight: 400;
      font-size: 1.5em;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    #countdownTitle {
      font-size: 1.3em;
      color: #2e2e2e;
      margin-top: 30px;
      font-weight: 500;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
      color: #2c7a2c;
      margin: 15px 0;
    }

    .monkey {
      position: absolute;
      width: 80px;
      z-index: 99;
    }

    .monkey.left {
      top: 10px;
      left: 10px;
      animation: swing 2.5s infinite ease-in-out;
    }

    .monkey.right {
      top: 10px;
      right: 10px;
      animation: swing 2.5s infinite ease-in-out alternate;
    }

    @keyframes swing {
      0% { transform: rotate(5deg) translateY(0px); }
      50% { transform: rotate(-5deg) translateY(5px); }
      100% { transform: rotate(5deg) translateY(0px); }
    }

    .info {
      font-size: 1.1em;
      margin-top: 20px;
    }

    .info b {
      color: #222;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Monitos en las esquinas -->
  <img src="https://cdn-icons-png.flaticon.com/512/4600/4600423.png" alt="Mono" class="monkey left">
  <img src="https://cdn-icons-png.flaticon.com/512/4600/4600423.png" alt="Mono" class="monkey right">

  <div class="container">
    <h1>Baby Shower de León Ernesto</h1>
    <h2>Acompáñame a celebrar con mi mamá<br/>Estefany Johany de la Cruz Martínez</h2>

    <div id="countdownTitle">FALTAN PARA EL GRAN EVENTO:</div>
    <div id="countdown"></div>

    <div class="info"><b>Fecha:</b> 30 de agosto 2025, 5:00 PM</div>
    <div class="info"><b>Lugar:</b> Hotel Hotsson Tampico, Av. Miguel Hidalgo 2000, Smith, 89140 Tampico, Tamps.</div>
  </div>

  <audio id="musica" autoplay loop>
    <source src="assets/musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    const countdown = document.getElementById('countdown');
    const fechaEvento = new Date("August 30, 2025 17:00:00").getTime();

    setInterval(() => {
      const ahora = new Date().getTime();
      const diferencia = fechaEvento - ahora;

      if (diferencia > 0) {
        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

        countdown.innerHTML = `${dias} días ${horas}h ${minutos}m ${segundos}s`;
      } else {
        countdown.innerHTML = "¡Es hoy!";
      }
    }, 1000);
  </script>
</body>
</html>
