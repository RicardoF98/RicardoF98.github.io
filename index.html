<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación Carlota</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(120deg, #f3f3f3, #d4d4d4);
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(255,215,0,0.05) 1px, transparent 1px);
      background-size: 80px 80px;
      animation: sparkle 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .envelope {
      position: relative;
      width: 260px;
      height: 180px;
      background: linear-gradient(45deg, #e4d9c1, #f2e4b9);
      border: 3px solid #cfa941;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    .seal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #b38728;
      border-radius: 50%;
      padding: 14px 22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      box-shadow: inset 0 0 8px #fff7, 0 0 10px #0004;
    }

    .invitation {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffffdd;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease forwards;
      z-index: 2;
    }

    .invitation img {
      width: 160px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #b38728;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .whatsapp-btn {
      margin-top: 25px;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #1ebc57;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container" id="envelope-container">
  <div class="envelope" onclick="abrirInvitacion()">
    <div class="seal">Carlota</div>
  </div>
</div>

<div class="invitation" id="invitacion">
  <img src="assets/carlota.jpg" alt="Carlota">
  <h1>¡Estás invitado/a!</h1>
  <p>Celebramos los 87 años de Carlota Margarita Pérez Lara</p>
  <p><strong>Fecha:</strong> Sábado 9 de noviembre <br>
  <strong>Hora:</strong> 4:00 PM<br>
  <strong>Lugar:</strong> Centro de eventos, Tampico</p>

  <a class="whatsapp-btn" target="_blank"
     href="https://wa.me/5218332451478?text=Hola%20soy%20%5Btu%20nombre%5D%2C%20confirmo%20mi%20asistencia%20al%20cumpleaños%20de%20Carlota.">
     Confirmar por WhatsApp
  </a>
</div>

<audio id="musicaFondo" src="assets/musica.mp3"></audio>

<script>
  function abrirInvitacion() {
    document.getElementById('envelope-container').style.display = 'none';
    document.getElementById('invitacion').style.display = 'flex';
    document.getElementById('musicaFondo').play();
  }
</script>

</body>
</html>
